<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
     <form method="get" action="#">
         <input name="fullname" type="text" placeholder="Full name" required/>
         <input name="email" type="email" placeholder="Email" required/>
         <input name="pwd" type="password" placeholder="Password" required/>
         <input name="age" type="number" placeholder="Age"/>
         <input name="birthday" type="date" placeholder="Birthday"/>
         <input name="time" type="time" placeholder="Time"/>
         <input name="w" type="week" placeholder="Week"/>
         <input name="phone" type="tel" placeholder="Telephone"/>

         <label><input name="gender" type="radio" value="male"/>Nam</label>
         <label><input name="gender" type="radio" value="female"/>Nữ</label>
         <label><input name="gender" type="radio" value="other"/>Khác</label>
         </br>
         <label><input name="multi" type="checkbox" value="other"/>Đáp án 1</label>
         <label><input name="multi" type="checkbox" value="other"/>Đáp án 2</label>
         <label><input name="multi" type="checkbox" value="other"/>Đáp án 3</label>
         <label><input name="multi" type="checkbox" value="other"/>Đáp án 4</label>
         </br>
         <textarea rows="5" cols="50" name="description" placeholder="tiểu sử bản thân "></textarea>
         </br>
         <select name="country">
             <option value="vn">Việt Nam</option>
             <option value="lao">Lào</option>
             <option value="cam">Campuchia</option>
             <option value="thai">Thái Lan</option>
         </select>
         </br>
         <button type="reset">Reset</button>
         <button type="submit">Submit</button>
         <button type="button">Button</button>
     </form>
</body>
</html>
